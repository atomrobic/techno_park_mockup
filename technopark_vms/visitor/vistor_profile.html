<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechNova VMS | Visitor Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/main.css">

  <style>
    /* Form Styles */
    .registration-form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .form-actions {
      grid-column: span 2;
      text-align: right;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-primary {
      background-color: #4e73df;
      color: white;
    }

    .photo-upload {
      border: 2px dashed #ddd;
      padding: 20px;
      text-align: center;
      border-radius: 4px;
    }

    .photo-preview {
      width: 120px;
      height: 120px;
      background: #f5f5f5;
      margin: 0 auto 10px;
      display: none;
    }

    .full-width {
      grid-column: span 2;
    }

    /* Layout Styles */
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }

    .sidebar {
      width: 240px;
      color: white;
      height: 100vh;
      position: fixed;
    }

    .sidebar-header {
      padding: 20px;
      font-size: 20px;
      text-align: center;
    }

    .sidebar-logo i {
      margin-right: 10px;
    }

    .nav-menu {
      padding: 10px 0;
    }

    .nav-item {
      display: block;
      padding: 12px 20px;
      color: #060000;
      text-decoration: none;
    }

    .nav-item.active,
    .nav-item:hover {
      background-color: #6262f55a;
    }

    .main-content {
      margin-left: 240px;
      padding: 30px;
      width: 100%;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      background-color: #4e73df;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-weight: bold;
      margin-right: 10px;
    }

    .logout-btn {
      background: none;
      border: none;
      color: #4e73df;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn i {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <div class="sidebar-header">
      <a href="#" class="sidebar-logo">
        <i class="fas fa-laptop-code"></i>
        <span>TechNova VMS</span>
      </a>
    </div>
    <div class="nav-menu">
      <a href="#" class="nav-item"><i class="fas fa-home"></i><span> Dashboard</span></a>
      <a href="#" class="nav-item active"><i class="fas fa-user-clock"></i><span> Active Visitors</span></a>
      <a href="#" class="nav-item"><i class="fas fa-history"></i><span> Visitor History</span></a>
      <a href="#" class="nav-item"><i class="fas fa-building"></i><span> Companies</span></a>
      <a href="#" class="nav-item"><i class="fas fa-users"></i><span> Employees</span></a>
      <a href="#" class="nav-item"><i class="fas fa-file-alt"></i><span> Reports</span></a>
      <a href="#" class="nav-item"><i class="fas fa-cog"></i><span> Settings</span></a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Topbar -->
    <div class="topbar">
      <div class="user-info">
        <div class="user-avatar">AD</div>
        <div class="user-name">Admin User</div>
      </div>
      <button class="logout-btn">
        <i class="fas fa-sign-out-alt"></i><span> Logout</span>
      </button>
    </div>

    <!-- Visitor Registration Form -->
    <div class="registration-form">
      <h2>Register New Visitor</h2>
      <form id="visitorRegistrationForm">
        <div class="form-grid">
          <!-- Visitor Info -->
          <div class="form-group">
            <label for="visitorName">Visitor Full Name*</label>
            <input type="text" id="visitorName" required>
          </div>

          <div class="form-group">
            <label for="passType">Pass Type*</label>
            <select id="passType" required>
              <option value="">Select Pass Type</option>
              <option value="daily">Daily Pass</option>
              <option value="weekly">Weekly Pass</option>
              <option value="monthly">Monthly Pass</option>
            </select>
          </div>

          <!-- Photo Upload -->
          <div class="form-group full-width">
            <label>Visitor Photo*</label>
            <div class="photo-upload">
              <div class="photo-preview" id="photoPreview"></div>
              <input type="file" id="visitorPhoto" accept="image/*" required style="display: none;">
              <button type="button" class="btn" onclick="document.getElementById('visitorPhoto').click()">
                <i class="fas fa-camera"></i> Upload Photo
              </button>
              <p>JPEG or PNG, max 2MB</p>
            </div>
          </div>

          <!-- ID Details -->
          <div class="form-group">
            <label for="idType">ID Type*</label>
            <select id="idType" required>
              <option value="">Select ID Type</option>
              <option value="aadhar">Aadhar Card</option>
              <option value="passport">Passport</option>
              <option value="driver">Driver's License</option>
              <option value="voter">Voter ID</option>
            </select>
          </div>

          <div class="form-group">
            <label for="idNumber">ID Number*</label>
            <input type="text" id="idNumber" required>
          </div>

          <!-- Visit Details -->
          <div class="form-group">
            <label for="visitDate">Visit Date*</label>
            <input type="date" id="visitDate" required>
          </div>

          <div class="form-group">
            <label for="visitTime">Visit Time*</label>
            <input type="time" id="visitTime" required>
          </div>

          <div class="form-group">
            <label for="company">Company*</label>
            <input type="text" id="company" required>
          </div>

          <div class="form-group">
            <label for="host">Person to Visit*</label>
            <input type="text" id="host" required>
          </div>

          <!-- Form Buttons -->
          <div class="form-actions">
            <button type="button" class="btn">Cancel</button>
            <button type="submit" class="btn btn-primary">Register Visitor</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Upload Preview
    document.getElementById('visitorPhoto').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const preview = document.getElementById('photoPreview');
          preview.style.display = 'block';
          preview.style.backgroundImage = `url(${event.target.result})`;
          preview.style.backgroundSize = 'cover';
          preview.style.backgroundPosition = 'center';
        };
        reader.readAsDataURL(file);
      }
    });

    // Submit Form
    document.getElementById('visitorRegistrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Visitor registered successfully!');
      this.reset();
      document.getElementById('photoPreview').style.display = 'none';
    });

    // Logout Button
    document.querySelector('.logout-btn').addEventListener('click', function() {
      if (confirm('Are you sure you want to logout?')) {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
