<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechnoPark VMS | Visitor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="flex bg-gray-100 text-sm">

  <!-- Sidebar -->
  <aside class="w-60 bg-white h-screen border-r shadow-sm fixed">
    <div class="p-6 text-xl font-bold border-b flex items-center gap-2">
      <i class="fas fa-laptop-code text-blue-600"></i> TechNova VMS
    </div>
    <nav class="mt-4 space-y-1">
      <a href="#" class="block px-6 py-3 hover:bg-blue-100 font-medium text-blue-700 bg-blue-50 rounded"> <i class="fas fa-users mr-2"></i> Profile</a>
      <a href="#" class="block px-6 py-3 hover:bg-gray-200"> <i class="fas fa-history mr-2"></i> Apply Walk-In</a>
      <a href="#" class="block px-6 py-3 hover:bg-gray-200"> <i class="fas fa-building mr-2"></i> Invitation</a>
      <a href="#" class="block px-6 py-3 hover:bg-gray-200"> <i class="fas fa-file-alt mr-2"></i> Pass Request</a>
      <a href="#" class="block px-6 py-3 hover:bg-gray-200"> <i class="fas fa-cog mr-2"></i> Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-60 p-8 w-full">
    <!-- Topbar -->
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold">AD</div>
        <div class="font-medium">Admin User</div>
      </div>
      <button onclick="logout()" class="bg-red-100 hover:bg-red-200 text-red-700 font-semibold px-4 py-2 rounded flex items-center gap-2">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>

    <!-- Visitor Registration Form -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4">Register New Visitor</h2>
      <form id="visitorRegistrationForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          
          <div>
            <label for="visitorName" class="block font-medium mb-1">Full Name*</label>
            <input type="text" id="visitorName" class="w-full border rounded px-3 py-2">
          </div>

          <div>
            <label for="passType" class="block font-medium mb-1">Pass Type*</label>
            <select id="passType" class="w-full border rounded px-3 py-2">
              <option value="">Select</option>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>

          <div class="md:col-span-2">
            <label class="block font-medium mb-1">Visitor Photo*</label>
            <div class="border-2 border-dashed p-4 text-center rounded">
              <div id="photoPreview" class="w-24 h-24 bg-gray-100 mx-auto mb-2 hidden bg-center bg-cover rounded-full"></div>
              <input type="file" id="visitorPhoto" accept="image/*" class="hidden">
              <button type="button" onclick="document.getElementById('visitorPhoto').click()" class="bg-blue-600 text-white px-4 py-2 rounded"><i class="fas fa-upload"></i> Upload Photo</button>
            </div>
          </div>

          <div>
            <label for="idType" class="block font-medium mb-1">ID Type*</label>
            <select id="idType" class="w-full border rounded px-3 py-2">
              <option value="">Select</option>
              <option value="aadhar">Aadhar</option>
              <option value="passport">Passport</option>
              <option value="driver">Driver's License</option>
            </select>
          </div>

          <div>
            <label for="idNumber" class="block font-medium mb-1">ID Number*</label>
            <input type="text" id="idNumber" class="w-full border rounded px-3 py-2">
          </div>

          <div>
            <label for="visitDate" class="block font-medium mb-1">Visit Date*</label>
            <input type="date" id="visitDate" class="w-full border rounded px-3 py-2">
          </div>

          <div>
            <label for="visitTime" class="block font-medium mb-1">Visit Time*</label>
            <input type="time" id="visitTime" class="w-full border rounded px-3 py-2">
          </div>

          <div>
            <label for="company" class="block font-medium mb-1">Company*</label>
            <input type="text" id="company" class="w-full border rounded px-3 py-2">
          </div>

          <div>
            <label for="host" class="block font-medium mb-1">Person to Visit*</label>
            <input type="text" id="host" class="w-full border rounded px-3 py-2">
          </div>

          <div>
            <label for="phoneNumber" class="block font-medium mb-1">Phone Number*</label>
            <input type="tel" id="phoneNumber" class="w-full border rounded px-3 py-2">
          </div>

          <div class="md:col-span-2">
            <label for="address" class="block font-medium mb-1">Address*</label>
            <textarea id="address" rows="3" class="w-full border rounded px-3 py-2"></textarea>
          </div>

          <div>
            <label for="country" class="block font-medium mb-1">Country*</label>
            <input type="text" id="country" class="w-full border rounded px-3 py-2">
          </div>

          <div>
            <label for="state" class="block font-medium mb-1">State*</label>
            <input type="text" id="state" class="w-full border rounded px-3 py-2">
          </div>

          <div>
            <label for="district" class="block font-medium mb-1">District*</label>
            <input type="text" id="district" class="w-full border rounded px-3 py-2">
          </div>

          <div>
            <label for="pin" class="block font-medium mb-1">PIN*</label>
            <input type="text" id="pin" class="w-full border rounded px-3 py-2">
          </div>

          <div>
            <label for="gender" class="block font-medium mb-1">Gender*</label>
            <select id="gender" class="w-full border rounded px-3 py-2">
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <div class="md:col-span-2">
            <label for="document" class="block font-medium mb-1">Upload Document*</label>
            <input type="file" id="document" accept=".pdf,.jpg,.png" class="w-full border rounded px-3 py-2">
          </div>

          <div class="md:col-span-2 flex justify-end gap-3 mt-4">
            <button type="reset" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Register Visitor</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <!-- Modal -->
  <div id="visitorModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg w-full max-w-xl p-6 relative max-h-[80vh] overflow-y-auto">
      <h2 class="text-xl font-bold mb-4">Visitor Details</h2>
      <div id="modalContent" class="space-y-2 text-sm"></div>
      <div class="mt-4 text-right">
        <button onclick="closeModal()" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded mr-2">Close</button>
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Apply Pass</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function logout() {
      if (confirm("Logout now?")) window.location.href = "login.html";
    }

    function closeModal() {
      document.getElementById('visitorModal').classList.add('hidden');
    }

    document.getElementById('visitorPhoto').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const preview = document.getElementById('photoPreview');
          preview.style.display = 'block';
          preview.style.backgroundImage = `url(${event.target.result})`;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('visitorRegistrationForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const getVal = id => document.getElementById(id)?.value || '';
      const details = {
        'Full Name': getVal('visitorName'),
        'Pass Type': getVal('passType'),
        'ID Type': getVal('idType'),
        'ID Number': getVal('idNumber'),
        'Visit Date': getVal('visitDate'),
        'Visit Time': getVal('visitTime'),
        'Company': getVal('company'),
        'Host': getVal('host'),
        'Phone Number': getVal('phoneNumber'),
        'Address': getVal('address'),
        'Country': getVal('country'),
        'State': getVal('state'),
        'District': getVal('district'),
        'PIN': getVal('pin'),
        'Gender': getVal('gender'),
        'Document': document.getElementById('document').files[0]?.name || 'No file selected'
      };
      document.getElementById('modalContent').innerHTML = Object.entries(details)
        .map(([k, v]) => `<p><strong>${k}:</strong> ${v}</p>`).join('');
      document.getElementById('visitorModal').classList.remove('hidden');
    });
  </script>
</body>
</html>
