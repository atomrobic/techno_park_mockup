<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechNova VMS | Company Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
  <div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md">
      <div class="p-4 border-b">
        <a href="#" class="flex items-center text-blue-600 font-bold text-xl">
          <i class="fas fa-laptop-code mr-2"></i>
          <span>TechNova VMS</span>
        </a>
      </div>
      <nav class="p-4 space-y-2">
        <a href="#" class="flex items-center p-2 rounded-lg bg-blue-600 text-white">
          <i class="fas fa-home mr-3"></i> <span>Dashboard</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-id-badge mr-3"></i> <span>Issued Pass</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-check-circle mr-3"></i> <span>Approve Pass</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-briefcase mr-3"></i> <span>Walk-In Interview</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-user-friends mr-3"></i> <span>My Visitors</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-user-cog mr-3"></i> <span>Manage Users</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-id-card mr-3"></i> <span>My Profile PDF</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
      <!-- Top Bar -->
      <div class="bg-white shadow-sm p-4 flex justify-between items-center">
        <div class="flex items-center">
          <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold mr-3">AD</div>
          <div class="font-medium">Admin User</div>
        </div>
        <button class="flex items-center text-gray-600 hover:text-gray-800">
          <i class="fas fa-sign-out-alt mr-2"></i>
          <span>Logout</span>
        </button>
      </div>

      <!-- Page Content -->
      <div class="p-6 space-y-10">
        
        <!-- Action Buttons -->
        <div class="flex gap-3">
          <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2">
            <i class="fas fa-plus-circle"></i> Issue New Pass
          </button>
          <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 flex items-center gap-2">
            <i class="fas fa-check"></i> Approve Pass
          </button>
          <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 flex items-center gap-2">
            <i class="fas fa-briefcase"></i> Walk-In Interview
          </button>
        </div>

       

        <!-- Requested Pass Details Table -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-4">Requested Pass Details</h2>
          <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg overflow-hidden">
              <thead class="bg-gray-100">
                <tr>
                  <th class="py-3 px-4 text-left font-semibold text-gray-700">Name</th>
                  <th class="py-3 px-4 text-left font-semibold text-gray-700">Mobile</th>
                  <th class="py-3 px-4 text-left font-semibold text-gray-700">Host Name</th>
                  <th class="py-3 px-4 text-left font-semibold text-gray-700">Destination</th>
                  <th class="py-3 px-4 text-left font-semibold text-gray-700">Date</th>
                  <th class="py-3 px-4 text-left font-semibold text-gray-700">Time</th>
                  <th class="py-3 px-4 text-left font-semibold text-gray-700">Action</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200">
                <tr class="hover:bg-gray-50">
                  <td class="py-4 px-4">Alice Thomas</td>
                  <td class="py-4 px-4">9876543210</td>
                  <td class="py-4 px-4">Mr. Johnson</td>
                  <td class="py-4 px-4">IT Department</td>
                  <td class="py-4 px-4">2025-06-30</td>
                  <td class="py-4 px-4">03:00 PM</td>
                  <td class="py-4 px-4">
                    <button class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 flex items-center gap-2">
                      <i class="fas fa-check"></i> Approve
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </main>
  </div>
</body>
</html>
