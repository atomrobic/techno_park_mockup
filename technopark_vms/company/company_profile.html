<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechNova VMS | Company Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
  <div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md">
      <div class="p-4 border-b">
        <a href="#" class="flex items-center text-blue-600 font-bold text-xl">
          <i class="fas fa-laptop-code mr-2"></i>
          <span>TechNova VMS</span>
        </a>
      </div>
      <nav class="p-4 space-y-2">
        <a href="#" class="flex items-center p-2 rounded-lg bg-blue-600 text-white">
          <i class="fas fa-home mr-3"></i> <span>Dashboard</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-id-badge mr-3"></i> <span>Issued Pass</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-check-circle mr-3"></i> <span>Approve Pass</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-user-friends mr-3"></i> <span>My Visitors</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-user-cog mr-3"></i> <span>Manage Users</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-id-card mr-3"></i> <span>My Profile PDF</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
      <!-- Top Bar -->
      <div class="bg-white shadow-sm p-4 flex justify-between items-center">
        <div class="flex items-center">
          <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold mr-3">AD</div>
          <div class="font-medium">Admin User</div>
        </div>
        <button class="flex items-center text-gray-600 hover:text-gray-800">
          <i class="fas fa-sign-out-alt mr-2"></i>
          <span>Logout</span>
        </button>
      </div>

      <!-- Page Content -->
      <div class="p-6 space-y-10">

        <!-- Company Profile -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">Company Profile</h2>

          <!-- Company Form -->
          <form id="companyForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div><label class="block text-gray-700 mb-1">Company Name</label><input type="text" name="companyName" class="w-full border border-gray-300 rounded-lg px-4 py-2"></div>
              <div><label class="block text-gray-700 mb-1">Destination</label><input type="text" name="destination" class="w-full border border-gray-300 rounded-lg px-4 py-2"></div>
              <div><label class="block text-gray-700 mb-1">Organization</label><input type="text" name="organization" class="w-full border border-gray-300 rounded-lg px-4 py-2"></div>
              <div><label class="block text-gray-700 mb-1">Address</label><input type="text" name="address" class="w-full border border-gray-300 rounded-lg px-4 py-2"></div>
              <div><label class="block text-gray-700 mb-1">Extension Number</label><input type="text" name="extNumber" class="w-full border border-gray-300 rounded-lg px-4 py-2"></div>
              <div><label class="block text-gray-700 mb-1">Mobile Number</label><input type="text" name="mobile" class="w-full border border-gray-300 rounded-lg px-4 py-2"></div>
              <div><label class="block text-gray-700 mb-1">Email</label><input type="email" id="emailInput" name="email" class="w-full border border-gray-300 rounded-lg px-4 py-2"></div>
              <div><label class="block text-gray-700 mb-1">Park</label><input type="text" name="park" class="w-full border border-gray-300 rounded-lg px-4 py-2"></div>
              <div><label class="block text-gray-700 mb-1">Building</label><input type="text" name="building" class="w-full border border-gray-300 rounded-lg px-4 py-2"></div>
            </div>
            <div class="flex gap-4 mt-4">
              <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2">
                <i class="fas fa-save"></i> Update
              </button>
              <button type="button" id="openModalBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 flex items-center gap-2">
                <i class="fas fa-key"></i> Change Password
              </button>
            </div>
          </form>

          <!-- Display Updated Data -->
          <div id="output" class="mt-10 hidden">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Updated Company Details</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-gray-700">
              <div><strong>Company Name:</strong> <span id="outCompanyName"></span></div>
              <div><strong>Destination:</strong> <span id="outDestination"></span></div>
              <div><strong>Organization:</strong> <span id="outOrganization"></span></div>
              <div><strong>Address:</strong> <span id="outAddress"></span></div>
              <div><strong>Extension No:</strong> <span id="outExtNumber"></span></div>
              <div><strong>Mobile:</strong> <span id="outMobile"></span></div>
              <div><strong>Email:</strong> <span id="outEmail"></span></div>
              <div><strong>Park:</strong> <span id="outPark"></span></div>
              <div><strong>Building:</strong> <span id="outBuilding"></span></div>
            </div>
          </div>
        </div>

        <!-- Change Password Modal -->
        <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
          <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4">Change Password</h2>
            <form id="passwordForm" class="space-y-4">
              <div>
                <label class="block text-gray-700 mb-1">Email</label>
                <input type="email" id="modalEmail" readonly class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-700" />
              </div>
              <div>
                <label class="block text-gray-700 mb-1">New Password</label>
                <input type="password" class="w-full px-4 py-2 border rounded-lg" required>
              </div>
              <div>
                <label class="block text-gray-700 mb-1">Confirm Password</label>
                <input type="password" class="w-full px-4 py-2 border rounded-lg" required>
              </div>
              <div class="flex justify-end gap-2 pt-4">
                <button type="button" id="cancelModal" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Change</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </main>
  </div>

  <!-- JS -->
  <script>
    const form = document.getElementById("companyForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      document.getElementById("outCompanyName").textContent = form.companyName.value;
      document.getElementById("outDestination").textContent = form.destination.value;
      document.getElementById("outOrganization").textContent = form.organization.value;
      document.getElementById("outAddress").textContent = form.address.value;
      document.getElementById("outExtNumber").textContent = form.extNumber.value;
      document.getElementById("outMobile").textContent = form.mobile.value;
      document.getElementById("outEmail").textContent = form.email.value;
      document.getElementById("outPark").textContent = form.park.value;
      document.getElementById("outBuilding").textContent = form.building.value;

      form.classList.add("hidden");
      output.classList.remove("hidden");

      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit Profile";
      editBtn.className = "mt-6 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700";
      output.appendChild(editBtn);

      editBtn.addEventListener("click", () => {
        form.classList.remove("hidden");
        output.classList.add("hidden");
        editBtn.remove();
      });
    });

    // Modal
    const modal = document.getElementById("passwordModal");
    const openModalBtn = document.getElementById("openModalBtn");
    const cancelModalBtn = document.getElementById("cancelModal");
    const emailInput = document.getElementById("emailInput");
    const modalEmail = document.getElementById("modalEmail");

    openModalBtn.addEventListener("click", () => {
      modal.classList.remove("hidden");
      modalEmail.value = emailInput.value || "admin@example.com";
    });

    cancelModalBtn.addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    document.getElementById("passwordForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Password changed successfully for: " + modalEmail.value);
      modal.classList.add("hidden");
    });
  </script>
</body>
</html>
