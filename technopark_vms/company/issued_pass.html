<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechNova VMS | Company Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
  <div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md">
      <div class="p-4 border-b">
        <a href="#" class="flex items-center text-blue-600 font-bold text-xl">
          <i class="fas fa-laptop-code mr-2"></i>
          <span>TechNova VMS</span>
        </a>
      </div>
      <nav class="p-4 space-y-2">
        <a href="#" class="flex items-center p-2 rounded-lg bg-blue-600 text-white">
          <i class="fas fa-home mr-3"></i> <span>Dashboard</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-id-badge mr-3"></i> <span>Issued Pass</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-check-circle mr-3"></i> <span>Approve Pass</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-briefcase mr-3"></i> <span>Walk-In Interview</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-user-friends mr-3"></i> <span>My Visitors</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-user-cog mr-3"></i> <span>Manage Users</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-id-card mr-3"></i> <span>My Profile PDF</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
      <!-- Top Bar -->
      <div class="bg-white shadow-sm p-4 flex justify-between items-center">
        <div class="flex items-center">
          <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold mr-3">AD</div>
          <div class="font-medium">Admin User</div>
        </div>
        <button class="flex items-center text-gray-600 hover:text-gray-800">
          <i class="fas fa-sign-out-alt mr-2"></i>
          <span>Logout</span>
        </button>
      </div>

      <!-- Walk-In Interviews Page -->
      <div class="p-6">
        <div class="bg-white rounded-lg shadow-md p-6">
          <!-- Header & Action Buttons -->
          <div class="mb-6">
            <div class="flex justify-between items-center">
              <h2 class="text-2xl font-bold text-gray-800">Issued Pass</h2>
              <div class="relative">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                <input type="text" placeholder="Search walk-ins..." class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
            </div>
            <div class="mt-4 flex gap-3">
              <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2">
                <i class="fas fa-plus-circle"></i> Issue New Pass
              </button>
              
            </div>
          </div>

          <!-- Table -->
          <div class="overflow-x-auto">
          
            <table class="min-w-full bg-white rounded-lg overflow-hidden">
              <thead class="bg-gray-100">
                <tr>
                  <th class="py-3 px-4 text-left font-semibold text-gray-700">Name</th>
                  <th class="py-3 px-4 text-left font-semibold text-gray-700">Type</th>
                  <th class="py-3 px-4 text-left font-semibold text-gray-700">By User</th>
                  <th class="py-3 px-4 text-left font-semibold text-gray-700">Date</th>
                  <th class="py-3 px-4 text-left font-semibold text-gray-700">Time</th>
                  <th class="py-3 px-4 text-left font-semibold text-gray-700">Used</th>
                  <th class="py-3 px-4 text-left font-semibold text-gray-700">Actions</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200">
                <tr class="hover:bg-gray-50">
                  <td class="py-4 px-4">John Doe</td>
                  <td class="py-4 px-4">Visitor</td>
                  <td class="py-4 px-4">Admin User</td>
                  <td class="py-4 px-4">2025-06-29</td>
                  <td class="py-4 px-4">10:30 AM</td>
                  <td class="py-4 px-4">Yes</td>
                  <td class="py-4 px-4">
                    <div class="flex space-x-2">
                      <button class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg" title="View"><i class="fas fa-eye"></i></button>
                      <button class="p-2 text-red-600 hover:bg-red-50 rounded-lg" title="Revoke"><i class="fas fa-times-circle"></i></button>
                    </div>
                  </td>
                </tr>
                <tr class="hover:bg-gray-50">
                  <td class="py-4 px-4">Jane Smith</td>
                  <td class="py-4 px-4">Contractor</td>
                  <td class="py-4 px-4">HR Manager</td>
                  <td class="py-4 px-4">2025-06-28</td>
                  <td class="py-4 px-4">02:00 PM</td>
                  <td class="py-4 px-4">No</td>
                  <td class="py-4 px-4">
                    <div class="flex space-x-2">
                      <button class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg" title="View"><i class="fas fa-eye"></i></button>
                      <button class="p-2 text-red-600 hover:bg-red-50 rounded-lg" title="Revoke"><i class="fas fa-times-circle"></i></button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </main>
  </div>
</body>
</html>
