<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md">
    <div class="p-4 border-b text-xl font-bold text-blue-600">Admin Panel</div>
    <nav class="p-4 space-y-2 text-gray-700">
      <a href="dashboard.html" class="block px-3 py-2 rounded hover:bg-gray-200">Dashboard</a>
      <a href="#" class="block px-3 py-2 bg-blue-100 text-blue-700 rounded">Company Management</a>
      <a href="settings.html" class="block px-3 py-2 rounded hover:bg-gray-200">Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-auto">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Company Management</h1>

    <!-- Top Tabs Navigation -->
    <div class="flex flex-wrap gap-4 mb-6">
      <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Manage Company</button>
      <button class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">VIP / Non-VIP</button>
      <button class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">View Walk-In</button>
      <button class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Instant Pass</button>
    </div>

    <!-- New Table -->
    <div class="bg-white p-6 rounded shadow mb-8">
      <h2 class="text-xl font-semibold mb-4">Company Users</h2>
      <div class="overflow-auto">
        <table class="min-w-full text-sm text-left text-gray-700 border">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2 border">#</th>
              <th class="px-4 py-2 border">Name</th>
              <th class="px-4 py-2 border">Email</th>
              <th class="px-4 py-2 border">Park</th>
              <th class="px-4 py-2 border">Building</th>
              <th class="px-4 py-2 border">Status</th>
              <th class="px-4 py-2 border">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-50">
              <td class="px-4 py-2 border">1</td>
              <td class="px-4 py-2 border">Akhil Mohan</td>
              <td class="px-4 py-2 border">akhil@example.com</td>
              <td class="px-4 py-2 border">Infopark</td>
              <td class="px-4 py-2 border">Block A</td>
              <td class="px-4 py-2 border text-green-600">Active</td>
              <td class="px-4 py-2 border text-blue-600 cursor-pointer">Edit</td>
            </tr>
            <tr class="hover:bg-gray-50">
              <td class="px-4 py-2 border">2</td>
              <td class="px-4 py-2 border">Shan Ali</td>
              <td class="px-4 py-2 border">shan@example.com</td>
              <td class="px-4 py-2 border">Cyberpark</td>
              <td class="px-4 py-2 border">Block B</td>
              <td class="px-4 py-2 border text-red-600">Inactive</td>
              <td class="px-4 py-2 border text-blue-600 cursor-pointer">Edit</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- You can keep or remove these sections -->
    <!-- Company List, Pass Management, Walk-In Registration, Instant Pass -->

    
  </main>
</div>

</body>
</html>
