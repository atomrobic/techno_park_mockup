<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md">
    <div class="p-4 border-b text-xl font-bold text-blue-600">Admin Panel</div>
    <nav class="p-4 space-y-2 text-gray-700">
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">Dashboard</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">Users</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">Manage Company</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">Manage Guest</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">Report</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">Sync Company</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">Sync Walk-In</a>
      <a href="#" class="block px-3 py-2 bg-blue-100 text-blue-700 rounded">Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-auto">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Settings</h1>

    <!-- Tabs -->
    <div class="flex space-x-4 mb-6 border-b" id="tabs">
      <button class="tab-btn px-4 py-2 border-b-2 border-blue-600 text-blue-600" data-tab="location">Location</button>
      <button class="tab-btn px-4 py-2 text-gray-600" data-tab="structure">Structure</button>
      <button class="tab-btn px-4 py-2 text-gray-600" data-tab="guest">Guest Settings</button>
      <button class="tab-btn px-4 py-2 text-gray-600" data-tab="apikey">API Key</button>
    </div>

    <!-- Tabs Content (You can keep or remove these individual sections) -->
    <!-- ... Your previous tab contents here (not repeating for brevity) ... -->

    <!-- Master Table Section -->
    <div class="bg-white p-6 rounded shadow mt-10">
      <h2 class="text-xl font-bold mb-4">Master Settings Table</h2>
      <div class="overflow-auto">
        <table class="min-w-full border text-sm text-gray-700">
          <thead class="bg-gray-100 text-left">
            <tr>
              <th class="py-2 px-4 border-b">#</th>
              <th class="py-2 px-4 border-b">Category</th>
              <th class="py-2 px-4 border-b">Value</th>
              <th class="py-2 px-4 border-b">Status</th>
              <th class="py-2 px-4 border-b">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-50">
              <td class="py-2 px-4 border-b">1</td>
              <td class="py-2 px-4 border-b">Country</td>
              <td class="py-2 px-4 border-b"><input value="India" class="w-full px-2 py-1 border rounded" /></td>
              <td class="py-2 px-4 border-b">
                <select class="px-2 py-1 border rounded bg-white">
                  <option selected>Active</option>
                  <option>Inactive</option>
                </select>
              </td>
              <td class="py-2 px-4 border-b text-blue-600 cursor-pointer">Edit</td>
            </tr>
            <tr class="hover:bg-gray-50">
              <td class="py-2 px-4 border-b">2</td>
              <td class="py-2 px-4 border-b">State</td>
              <td class="py-2 px-4 border-b"><input value="Kerala" class="w-full px-2 py-1 border rounded" /></td>
              <td class="py-2 px-4 border-b">
                <select class="px-2 py-1 border rounded bg-white">
                  <option>Active</option>
                  <option selected>Inactive</option>
                </select>
              </td>
              <td class="py-2 px-4 border-b text-blue-600 cursor-pointer">Edit</td>
            </tr>
            <tr class="hover:bg-gray-50">
              <td class="py-2 px-4 border-b">3</td>
              <td class="py-2 px-4 border-b">City</td>
              <td class="py-2 px-4 border-b"><input value="Kochi" class="w-full px-2 py-1 border rounded" /></td>
              <td class="py-2 px-4 border-b">
                <select class="px-2 py-1 border rounded bg-white">
                  <option selected>Active</option>
                  <option>Inactive</option>
                </select>
              </td>
              <td class="py-2 px-4 border-b text-blue-600 cursor-pointer">Edit</td>
            </tr>
            <tr class="hover:bg-gray-50">
              <td class="py-2 px-4 border-b">4</td>
              <td class="py-2 px-4 border-b">Designation</td>
              <td class="py-2 px-4 border-b"><input value="Manager" class="w-full px-2 py-1 border rounded" /></td>
              <td class="py-2 px-4 border-b">
                <select class="px-2 py-1 border rounded bg-white">
                  <option selected>Active</option>
                  <option>Inactive</option>
                </select>
              </td>
              <td class="py-2 px-4 border-b text-blue-600 cursor-pointer">Edit</td>
            </tr>
            <tr class="hover:bg-gray-50">
              <td class="py-2 px-4 border-b">5</td>
              <td class="py-2 px-4 border-b">Park</td>
              <td class="py-2 px-4 border-b"><input value="Infopark" class="w-full px-2 py-1 border rounded" /></td>
              <td class="py-2 px-4 border-b">
                <select class="px-2 py-1 border rounded bg-white">
                  <option selected>Active</option>
                  <option>Inactive</option>
                </select>
              </td>
              <td class="py-2 px-4 border-b text-blue-600 cursor-pointer">Edit</td>
            </tr>
            <tr class="hover:bg-gray-50">
              <td class="py-2 px-4 border-b">6</td>
              <td class="py-2 px-4 border-b">Guest Type</td>
              <td class="py-2 px-4 border-b"><input value="Vendor" class="w-full px-2 py-1 border rounded" /></td>
              <td class="py-2 px-4 border-b">
                <select class="px-2 py-1 border rounded bg-white">
                  <option selected>Active</option>
                  <option>Inactive</option>
                </select>
              </td>
              <td class="py-2 px-4 border-b text-blue-600 cursor-pointer">Edit</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>

<script>
  const tabs = document.querySelectorAll(".tab-btn");
  const contents = document.querySelectorAll(".tab-content");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("border-blue-600", "text-blue-600"));
      contents.forEach(c => c.classList.add("hidden"));
      tab.classList.add("border-blue-600", "text-blue-600");
      document.getElementById(tab.dataset.tab).classList.remove("hidden");
    });
  });
</script>

</body>
</html>
